<div class="example-viewport">
  <div class="session">
    {{user.username}}
    <a (click)="logout()" class="edit" mat-button
      ><mat-icon
        color="primary"
        aria-hidden="false"
        aria-label="Example home icon"
      >
        logout
      </mat-icon></a
    >
  </div>
  <div fxLayout="row" fxLayoutAlign="end center">
    <mat-radio-group class="example-filter" aria-label="Select an option">
      Filtrar Por:
      <mat-radio-button
        name="fieldName"
        ngDefaultControl
        [(ngModel)]="filtro"
        value="name"
        >Nombre</mat-radio-button
      >
      <mat-radio-button
        name="fieldName"
        ngDefaultControl
        [(ngModel)]="filtro"
        value="artist"
        >Artista</mat-radio-button
      >
      <mat-radio-button
        name="fieldName"
        ngDefaultControl
        [(ngModel)]="filtro"
        value="album"
        >√Ålbum</mat-radio-button
      >
      <mat-radio-button
        name="fieldName"
        ngDefaultControl
        [(ngModel)]="filtro"
        value="lyric"
        >Letra</mat-radio-button
      >
      <mat-radio-button (change)="sinFiltro()">No filtrar</mat-radio-button>
    </mat-radio-group>
    <mat-card
      class="example-form"
      fxLayout="row"
      fxLayoutAlign="end center"
      style="margin-right: 10px; margin-top: 10px"
    >
      <form>
        <mat-form-field class="example-full-width" appearance="legacy">
          <input
            ngDefaultControl
            [(ngModel)]="value"
            name="value"
            matInput
            placeholder="Buscar"
          />
        </mat-form-field>
      </form>
    </mat-card>
    <a (click)="getFilter()" mat-raised-button
      ><mat-icon aria-hidden="false" aria-label="Example home icon">
        search
      </mat-icon></a
    >
    <a (click)="add()" mat-raised-button
      ><mat-icon aria-hidden="false" aria-label="Example home icon">
        add
      </mat-icon></a
    >
  </div>
  <div *ngIf="!songs" class="spin">
    <img src="../../assets/loading.gif" alt="load image" />
  </div>
  <div fxLayout="row wrap">
    <mat-card class="example-card" fxLayout="column" *ngFor="let song of songs">
      <div fxLayout="row" *ngIf="user.role == 'premiumUser'">
        <a (click)="edit(song.name)" class="edit" mat-button
          ><mat-icon aria-hidden="false" aria-label="Example home icon">
            edit
          </mat-icon></a
        >
        <a (click)="delete(song)" class="edit" mat-button
          ><mat-icon aria-hidden="false" aria-label="Example home icon">
            delete
          </mat-icon></a
        >
      </div>
      <img
        mat-card-image
        (click)="viewSong(song.name)"
        height="100px"
        style="margin-top: 10px"
        src="assets/song.svg"
        alt="Song"
      />
      <mat-card-content (click)="viewSong(song.name)">
        <p>{{song.name}} - {{song.artist}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
